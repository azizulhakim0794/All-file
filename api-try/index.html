<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try-api</title>
    <style>
        .user{
            background-color: green;
           margin-bottom: 10px;
           border: 1px solid black;
           border-radius: 10px;
          

        }
    </style>
</head>
<body>
    <div id="user-container">
    </div>

        <script>
            
                fetch('https://api.lyrics.ovh/suggest/sammer/')
        .then(res => res.json())
        .then(data => showUserName(data))

            function showUserName(data){
                let usersHTML = '';
                data.forEach(user => {
                    usersHTML = usersHTML + `<div class="user"> 
                    <h2> ${user.name}</h2>   
                    <p>E-mail:<b> ${user.email} </b></p>
                    <p>${user.company.name}. ${user.company.catchPhrase}.${user.company.ps}</p>
                    </div>`
                });
                
               const userContainer = document.getElementById("user-container")
               userContainer.innerHTML = usersHTML;
            }
    </script>
</body>
</html>
